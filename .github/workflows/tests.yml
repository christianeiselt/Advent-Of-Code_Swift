---
name: Tests

on:
  push:
    branches-ignore:
      - main
      - dev
    paths:
      - "**.swift"
      - "**.yml"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**.swift"
      - "**.yml"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - "swift:5.2-bionic"
          - "swift:5.3-bionic"
          - "swift:5.4-bionic"
          - "swift:5.5-bionic"
          - "swift:5.5-focal"
          - "swift:5.5-amazonlinux2"
          - "swift:5.5-centos8"

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Platform check
        run: uname -a

      - name: swift info
        run: swift --version

      - name: Build
        run: ./buildAll.sh

      - name: Test
        run: ./testAll.sh

      - name: Run
        run: ./runAll.sh
